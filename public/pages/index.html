              type="text"

          </div>

          <button
            class="btn btn-outline-secondary my-2 my-sm-0"

          <!-- Search Bar end -->

                    data-dismiss="modal"

                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    id="close-modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    id="add-to-watchlist"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Add to Watchlist
                  </button>
                </div>

            </div>
