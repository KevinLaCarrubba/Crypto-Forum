<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>CrytpoTalk: Everyones Favorite Crypto Forum</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <a class="navbar-brand" href="#">
        <img
          src="../assets/images/CryptoTalkLogo.jpg"
          width="50"
          height="50"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="./public/pages/login.html"
              >Sign-In <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./public/pages/signup.html">Sign-Up</a>
          </li>
        </ul>
        <!-- Search Bar Begin -->
        <form
          class="form-inline my-2 my-lg-0"
          autocomplete="off"
          action="/action_page.php"
        >
          <div>
            <input
              class="form-control mr-sm-2 autocomplete"
              type="text"
              placeholder="Search Crypto"
              id="main-search"
              name="cryptoSearch"
            />

            <div class="autocomplete-box mr-sm-2"></div>
          </div>

          <button
            class="btn btn-outline-primary my-2 my-sm-0"
            type="submit"
            id="search-button"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Search
          </button>
          <!-- Search Bar end -->
          <!-- Modal Start-->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="coinName"></h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Add to Watchlist
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal end -->
        </form>
      </div>
    </nav>

    <div class="mt-2 float-left width: 100%">
      <div class="row">
        <div class="col-md-12">
          <div
            class="
              d-flex
              justify-content-between
              align-items-center
              breaking-news
              bg-white
            "
          >
            <div
              class="
                d-flex
                flex-row flex-grow-1 flex-fill
                justify-content-center
                bg-black
                py-2
                text-white
                px-1
                news
              "
            >
              <span class="d-flex align-items-center">Top Crytpos</span>
            </div>
            <marquee
              class="news-scroll"
              id="ticker"
              behavior="scroll"
              direction="left"
              onmouseover="this.stop();"
              onmouseout="this.start();"
            >
              <a href="http://"></a>
            </marquee>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <section id="comment-form">
            <div>
              <h3>Comments</h3>
            </div>
            <div>
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder=" New Comment"
              />
            </div>
            <!-- COMMENTS WILL APPEND HERE I BELIEVE -->
          </section>
        </div>
        <div class="col-4 list-container">
          <div>
            <h3 class="watch-list">Watch List</h3>
          </div>
          <div class="card">
            <ul class="list-group">
              <li class="list-group-item">
                <a href="https://coinmarketcap.com/currencies/bitcoin/">
                  <img
                    src="https://assets.coingecko.com/coins/images/1/small/bitcoin.png?1547033579"
                    alt="bitcoin logo"
                    class="card-image"
                  />
                  Bitcoin: $48000 High: $48521 Low:$47652
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="../assets/js/cryptoTicker.js"></script>
  <script src="../assets/js/watchList.js"></script>
  <script src="../assets/js/autoSearch.js"></script>
  <!-- add space for comments to get pushed into (comment container) -->
</html>
