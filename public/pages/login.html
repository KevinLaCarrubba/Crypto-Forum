<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/styles/login-styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="content" class="flex">
      <div class="">
        <div class="page-content page-container" id="page-content">
          <div class="padding">
            <div class="row">
              <div class="col-md-2 ">
                <div class="card">
                  <div class="card-header">
                    <strong>Login to your account</strong>
                  </div>
                  <div class="card-body">
                    <form class ="login-form">
                      <div class="form-group">
                        <label class="text-muted" for="exampleInputEmail1"
                          >Email address</label
                        ><input
                          type="email"
                          class="form-control"
                          id="login-email"
                          placeholder="Enter email"
                          value=""
                        />
                        <small id="emailHelp" class="form-text text-muted"
                          >We don't share email with anyone</small
                        >
                      </div>
                      <div class="form-group">
                        <label class="text-muted" for="exampleInputPassword1"
                          >Password</label
                        ><input
                          type="password"
                          class="form-control"
                          id="login-password"
                          placeholder="Password"
                          value=""
                        />
                        <small id="passwordHelp" class="form-text text-muted"
                          >your password is saved in encrypted form</small
                        >
                      </div>
                      <div class="form-group">
                        <button
                          type="submit"
                          id="sign-in"
                          class="btn btn-primary btnSubmit"
                        >
                          Sign In
                        </button>
                      </div>
                    </form>
                    <a href="/signup" class="btnSignUp" value="Login">Have Not Signed Up</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/scripts/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
